version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=development
    depends_on:
      - db
  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - .env
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    env_file:
      - .env
    volumes:
      - ./api:/app
    depends_on:
      - db
